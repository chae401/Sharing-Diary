<!doctype html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset='utf-8'>
<head>
	<meta charset="UTF-8">
	<title>Logein</title>
	<link rel="stylesheet" href="style.css">
	<link rel = "stylesheet" href = "/login.css">
	<link rel = "stylesheet" href = "/title_Logo.PNG">
	<script src="login.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

</head>
<body>

	<div class="main">
		<header>
			<div class="logo">
				<img src="/title_Logo.PNG" width="100%" height="100%">
			</div>
		</header>
		<section class="login-form">

			<div class="login-id-form">
				<input class = "id" placeholder="ID" type="text"></input>
			</div>
			<div class="login-pw-form">
				<input class="pw" placeholder="PW" type="password"></input>
			</div>
			<div class="login-btn-form">
				<button class="btn">로그인</button>
			</div>
			</section>
		<section class="find-signup-form">

			<div id="find-signup-form">
				<span class="find-id">
					<a href="/search_id" target="_blank"->아이디
							찾기</a>
				</span>
	
				<span class="find-pw">
					<a href="" target="_blank">비밀번호 찾기</a>
				</span>
	
				<span class="sign-up">
					<a href="" target="_blank" >회원가입</a>
				</span>
			</div>
			</section>
			<section id="easy-login-form">
	
				<div class="easy-login">
					<p id="easy-login-text">OR</p>
				</div>
	
				<div>
					<div class="easy-login-box">
						<div class="google-login">
							<a href=""
								target="_blank" title="Google로 시작하기">Google로 시작하기</a>
						</div>
					</div>
				</div>
	
			</section>
		
			
</body>
</html>
