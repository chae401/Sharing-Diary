<html lang="en">

<head>
    <title>Sharing Diary</title>
    <link rel="stylesheet" href="css/pwdstyle.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    *{
      font-family: 'Jua', sans-serif;
    }
    .pwd{
      background:#EAEAEA;
      padding: 7px;
      box-sizing:border-box;
      -webkit-box-sizing:border-box;
      -mox-box-sizing:border-box;
      height:30px;
      width:500px;
    }
  </style>

<body>
    <div class="main">
        <div id="title">
          <pre>   비밀번호 변경</pre>
      </div>
      <div id="pwd">
         ▶ 현재 비밀번호<br/>
        <input class="pwd" type="password" name="pwd" size="40">
      </div>
      <div id="newpwd">
        ▶ 새 비밀번호<br/>
        <input class="pwd" type="password" name="pwd" size="40">
      </div>
      <div id="repwd">
        ▶ 새 비밀번호 확인<br/>
        <input class="pwd" type="password" name="pwd" size="40">
      </div>
         <input id="ok_btn" type="image" src="images/확인btn.jpg"/>
    </div>
